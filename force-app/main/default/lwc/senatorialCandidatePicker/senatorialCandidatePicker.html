<template>
    <lightning-card>
        <div class="slds-p-around_medium">
            <!-- Display selected count with pluralization -->
            <div class="slds-text-heading_medium">
                {selectedCount} {selectedCountLabel} selected
            </div><br>
            <!-- Candidates Grid (11 candidates per column) -->
            <div class="candidate-grid">
                <template for:each={candidateColumns} for:item="column">
                    <div key={column} class="candidate-column">
                        <template for:each={column} for:item="candidate">
                            <div key={candidate.ballotNumber} class="candidate-item slds-p-around_x-small">
                                <lightning-input type="checkbox"
                                                 label={candidate.label}
                                                 checked={candidate.checked}
                                                 onchange={handleCheckboxChange}
                                                 data-id={candidate.ballotNumber}>
                                </lightning-input>
                            </div>
                        </template>
                    </div>
                </template>
            </div>

            <!-- Print button -->
            <div class="slds-m-top_medium">
                <lightning-button label="Download Selection" onclick={printSelection}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
